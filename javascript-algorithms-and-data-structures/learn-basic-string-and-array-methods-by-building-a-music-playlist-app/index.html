<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Winamp-style Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player__bar">
          <div>
            <img src="assets/decor-lines.svg" alt="" />
          </div>
          <h1 class="fcc-title">freeCodeCamp</h1>
          <div>
            <img src="assets/decor-lines.svg" alt="" />
          </div>
          <div>
            <button>
              <img src="assets/menu.svg" alt="player menu" />
            </button>
          </div>
        </div>
        <div class="player__content">
          <div id="player__album-art">
            <img
              src="https://cdn.freecodecamp.org/MP3%20Player%20Project/Quincy%20Larson%20Album%20Art.jpg"
              alt="song cover art"
            />
          </div>
          <div class="player__display">
            <div class="player__display--songArtist">
              <p id="player__song-title">Cruising for a Musing</p>
              <p id="player__song-artist">Quincy Larson</p>
            </div>
            <div class="player__buttons">
              <button class="rewind">
                <img src="assets/rewind.svg" alt="rewind" />
              </button>
              <button class="play">
                <img src="assets/play.svg" alt="play" />
              </button>
              <button class="forward">
                <img src="assets/forward.svg" alt="forward" />
              </button>
              <button class="shuffle">
                <img src="assets/shuffle.svg" alt="shuffle" />
              </button>
              <button class="repeat">
                <img src="assets/loop.svg" alt="repeat" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__bar">
          <div>
            <img src="assets/decor-lines.svg" alt="" />
          </div>
          <h2 class="playlist-title">Playlist</h2>
          <div>
            <img src="assets/decor-lines.svg" alt="" />
          </div>
          <div>
            <button class="playlist__close">X</button>
          </div>
        </div>
        <div id="playlist__songs"></div>
      </div>
    </div>
    <script src="songs.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
